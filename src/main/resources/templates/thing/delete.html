<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>
    <title>Delete Things</title>
</head>

<body>
<div th:insert="~{commons/thingsCommon::toolBar}"></div>
<div th:insert="~{commons/thingsCommon::sideBar(active='delete')}"></div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>number</th>
                <th>content</th>
                <th>time</th>
                <th>level</th>
                <th>complete</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="thing, status:${thingAll}">
                <td th:text="${status.count}"></td>
                <td th:text="${thing.getContent()}"></td>
                <td th:text="${#dates.format(thing.getTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${thing.getLevel()}"></td>
                <td th:text="${thing.getComplete()}"></td>
                <td>
                    <a type="button" class="btn btn-sm btn-danger" th:href="@{/thing/deleteThing(thingUID=${thing.getUid()})}" >I decide to delete it</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>



</body>

</html>
